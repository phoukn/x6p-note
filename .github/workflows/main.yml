name: Lint, Validate & Compile Rules

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *' # æ¯å¤©åŒ—äº¬æ—¶é—´æ—© 6 ç‚¹è‡ªåŠ¨æ‹‰å–å»å¹¿å‘Šè§„åˆ™å¹¶ç¼–è¯‘

permissions:
  contents: write

jobs:
  lint-and-compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files (For Linting)
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} > changed.txt
          else
            git diff --name-only HEAD^ HEAD > changed.txt || touch changed.txt
          fi

      - name: Install tools
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck jq python3-pip gzip tar
          pip install flake8 yamllint --break-system-packages
          npm install -g markdownlint-cli
          
          echo "=== ä¸‹è½½ Mihomo (ä»…ç”¨äºæµ‹è¯• yaml é…ç½®æ–‡ä»¶) ==="
          MIHOMO_URL=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | jq -r '.assets[] | select(.name | contains("linux-amd64-compatible") and contains(".gz")) | .browser_download_url' | head -n 1)
          curl -L -o mihomo.gz "$MIHOMO_URL"
          gzip -d mihomo.gz
          chmod +x mihomo
          sudo mv mihomo /usr/local/bin/

          echo "=== ä¸‹è½½ Sing-box (ç”¨äºè§„åˆ™ç¼–è¯‘) ==="
          SING_URL=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r '.assets[] | select(.name | contains("linux-amd64.tar.gz")) | .browser_download_url' | head -n 1)
          curl -L -o sing-box.tar.gz "$SING_URL"
          tar -xzf sing-box.tar.gz
          sudo mv sing-box-*/sing-box /usr/local/bin/

      - name: Fetch upstream rules (AWAvenue-Ads)
        run: |
          echo "ğŸ”„ æ­£åœ¨ä»ä¸Šæ¸¸æŠ“å– AWAvenue å»å¹¿å‘Šè§„åˆ™..."
          curl -L -o sing-box/AWAvenue-Ads-Rule-Singbox.json "https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Singbox.json" || true

      - name: Lint changed Markdown, YAML, Scripts & Hosts
        run: |
          IFS=$'\n'
          # 1. æ£€æŸ¥ Markdown
          for f in $(grep -E '\.md$' changed.txt || true); do [ -n "$f" ] && markdownlint "$f" || true; done
          
          # 2. æ£€æŸ¥ Shell, Python, JS
          for f in $(grep -E '\.sh$' changed.txt || true); do [ -n "$f" ] && shellcheck "$f" || true; done
          for f in $(grep -E '\.py$' changed.txt || true); do [ -n "$f" ] && flake8 --ignore=E501 "$f" || true; done
          for f in $(grep -E '\.js$' changed.txt || true); do [ -n "$f" ] && node --check "$f" || true; done
          
          # 3. æ£€æŸ¥ Hosts
          if grep -q '^hosts/host$' changed.txt; then
            awk '!/^\s*(#|$)/ {if (NF < 2 || $1 !~ /^(#|([0-9a-fA-F:.]+))$/) {print "::error line="NR"::hosts æ ¼å¼å¼‚å¸¸"; exit 1}}' "hosts/host" || true
          fi
          
          # 4. æ£€æŸ¥ Mihomo é…ç½® (yaml)
          for f in $(grep -E 'surfing/.*\.ya?ml$' changed.txt || true); do
            [ -z "$f" ] && continue
            yamllint -d "{extends: relaxed, rules: {line-length: disable}}" "$f" || echo "::warning file=$f::yamllint è­¦å‘Š"
            mihomo -t -f "$f" || echo "::error file=$f::Mihomo é…ç½®æ–‡ä»¶è¯­æ³•é”™è¯¯"
          done

      - name: Validate Mihomo Rules (.list syntax check)
        run: |
          echo "ğŸ”„ æ­£åœ¨ä¸¥æ ¼æ ¡éªŒ Mihomo (.list) è§„åˆ™è¯­æ³•..."
          # å¼ºåˆ¶è®¾ç½® UTF-8 ç¯å¢ƒï¼Œå½»åº•é¿å…ä¸­æ–‡æ³¨é‡Šå¼•èµ·çš„ä¹±ç æŠ¥é”™
          export LC_ALL=C.UTF-8
          
          for f in surfing/*.list; do
            [ -e "$f" ] || continue
            awk -F, '
              # å¿½ç•¥ç©ºè¡Œã€æ³¨é‡Šï¼ˆæ”¯æŒ #, //, ;ï¼‰
              /^\s*(#|\/\/|;|$)/ {next} 
              {
                type = toupper($1); gsub(/^[ \t]+|[ \t]+$/, "", type);
                
                # æ ¡éªŒï¼šç¼ºå°‘é€—å·
                if (NF < 2) {
                  print "::warning file=" FILENAME ",line=" NR "::æ ¼å¼è­¦å‘Š: ç¼ºå°‘é€—å· -> " $0
                  next
                }
                
                # æ ¡éªŒï¼šæœªçŸ¥çš„è§„åˆ™ç±»å‹ (å…è®¸ RULE-SETï¼Œå› ä¸ºè¿™æ˜¯ä»…åšæ–‡æœ¬æ ¡éªŒï¼Œä¸ç¼–è¯‘)
                if (type !~ /^(DOMAIN|DOMAIN-SUFFIX|DOMAIN-KEYWORD|DOMAIN-REGEX|IP-CIDR|IP-CIDR6|GEOIP|SRC-IP-CIDR|SRC-PORT|DST-PORT|PROCESS-NAME|PROCESS-PATH|IP-ASN|RULE-SET)$/) {
                  print "::error file=" FILENAME ",line=" NR "::ä¸¥é‡é”™è¯¯: æœªçŸ¥çš„è§„åˆ™ç±»å‹ [" type "]"
                }
              }
            ' "$f"
          done

      - name: Compile ALL Sing-box Rule-sets (.json -> .srs)
        run: |
          echo "ğŸ”„ å¼€å§‹å…¨å±€æ‰«æå¹¶å…¨é‡ç¼–è¯‘ Sing-box è§„åˆ™é›†..."
          for f in sing-box/*.json; do
            [ -e "$f" ] || continue 
            if grep -q '"version"' "$f" && grep -q '"rules"' "$f"; then
              srs_file="${f%.json}.srs"
              rm -f "$srs_file"
              sing-box rule-set compile "$f" -o "$srs_file" || echo "::error file=$f::Sing-box è§„åˆ™é›†ç¼–è¯‘å¤±è´¥"
            else
              sing-box check -c "$f" || echo "::warning file=$f::Sing-box é…ç½®æ–‡ä»¶æ ¼å¼æœ‰è¯¯"
            fi
          done

      - name: Commit and Push
        if: always()
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # æŠŠä¸‹è½½çš„å»å¹¿å‘Šæºç å’Œç”Ÿæˆçš„äºŒè¿›åˆ¶åŠ å…¥æš‚å­˜åŒº
          git add sing-box/AWAvenue-Ads-Rule-Singbox.json || true
          find sing-box -name "*.srs" -exec git add {} + || true
          
          echo "============== Git çŠ¶æ€é€è§† =============="
          git status
          echo "========================================="
          
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ¤– auto-update: åŒæ­¥å»å¹¿å‘Šè§„åˆ™å¹¶ç¼–è¯‘ Sing-box .srs"
            git push
            echo "ğŸ‰ è‡ªåŠ¨ç¼–è¯‘çš„è§„åˆ™å·²æ¨é€åˆ°ä»“åº“ï¼"
          else
            echo "ğŸ’¤ äºŒè¿›åˆ¶æ•°æ®æ— å®è´¨æ€§å˜åŒ–ï¼Œè·³è¿‡æäº¤ã€‚"
          fi

      - name: Final message
        if: always()
        run: |
          echo "æ‰€æœ‰æ£€æŸ¥ã€è¿‡æ»¤ä¸ç¼–è¯‘æµç¨‹å·²åœ†æ»¡ç»“æŸï¼Œç•…å¿«ç©æœºå§ï¼ğŸ˜"
          echo "ä¸œäº¬æ—¶é—´: $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M')"
